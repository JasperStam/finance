version: "3"

services:
  scraper:
    build: scraper
    command: npm start
    environment:
      - MEDIA_DIR=media
    volumes:
      - media:/app/media
      - ./scraper/src:/app/src

  db:
    image: postgres:12
    volumes:
      - postgres:/var/lib/postgresql/data
  web:
    build: backend
    command: python ./manage.py runserver 0.0.0.0:8000
    environment:
      - CY_ENV_FILE=.env
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    links:
      - scraper
    depends_on:
      - db

volumes:
  postgres:
  media:
